server {
    listen 443 ssl;

    ssl_certificate    /etc/nginx/conf.d/lyrai.pem;
    ssl_certificate_key    /etc/nginx/conf.d/lyrai.key;

    server_name api.lyrai.app;

    location /console/api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /api {
      proxy_pass http://api:5001;
      include proxy.conf;
    }

    location /v1 {
      proxy_pass http://api:5001;
      include proxy.conf;
    }
}